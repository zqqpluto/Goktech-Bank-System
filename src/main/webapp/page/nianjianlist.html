<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--  参考 http://www.jeasyui.net/demo/504.html -->
<title>年检列表</title>
<!-- 载入easyui样式及图标样式  注意该一下路径-->
<link rel="stylesheet" type="text/css"
	href="/Goktech-Bank-System/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/Goktech-Bank-System/easyui/themes/icon.css">
<!-- 载入jquery支持文件（必须写在其他js文件前）、easyui支持文件、easyui中文支持文件 -->
<script type="text/javascript" src="/Goktech-Bank-System/easyui/jquery.min.js"></script>
<script type="text/javascript"
	src="/Goktech-Bank-System/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="/Goktech-Bank-System/easyui/locale/easyui-lang-zh_CN.js"></script>
<link rel="stylesheet" href="/Goktech-Bank-System/common/css/layui.css">
<link rel="stylesheet" href="/Goktech-Bank-System/css/alertDiv.css">
</head>
<style>
class tr td /*设置表格文字左右和上下居中对齐*/ {
	vertical-align: middle;
	text-align: center;
}

</style>
<body>
	<div style="padding-top: 10px;">
		<button id="addbtn" class="layui-btn" style="border-radius: 4px"
			onclick="one()">开启年检</button>
			<button id="addbtn" class="layui-btn" style="border-radius: 4px"
			onclick="downNianJianFail()">导出年检数据</button>
			
			<button id="addbtn" class="layui-btn" style="border-radius: 4px"
			onclick="toCount()">年检状态图</button>
	</div>
	<div style="margin: 20px 0;"></div>
	<table id="dg" title="年检信息管理" style="width: 99%"
		data-options="singleSelect:true,pagination:true,url:'/Goktech-Bank-System/nianjian/getAll',method:'get',toolbar:'#tb'">
		<thead>
			<tr>
				<!--  field 和你javaean属性一样 -->
				<th style="width:11%" data-options="field:'zhdh'">账号</th>
				<th style="width:19%" data-options="field:'zhmc'">账户名称</th>
				<th style="width:8%" data-options="field:'frxm'">法人姓名</th>
				<th style="width:8%" data-options="field:'khsj'">开户时间</th>
				<th style="width:5%" data-options="field:'zhzt'">账户状态</th>
				<th style="width:11%" data-options="field:'frzjhm'">法人证件号码</th>
				<th style="width:20.5%" data-options="field:'dz'">地址</th>
				<th style="width:20.5%" data-options="field:'zhmc'">账户名称</th>
			</tr>
		</thead>
	</table>
	<!-- 搜索框 -->
	<div id="tb">
		<!-- <div style="margin-bottom: 5px">
			<a href="javascript:void(0)" onclick="add()"
				class="easyui-linkbutton" plain="true">删除</a> <a href="#"
				class="easyui-linkbutton" plain="true"> 编辑</a>
		</div> -->
		账号：<input type="text" name="zhdh" id="zhdh" />  <a
			id="standardQueryBtn" href="javascript:void(0)"
			class="easyui-linkbutton" data-options="iconCls:'icon-search'">搜索</a>
	</div>
	<!-- 弹出层 sta -->
	<div id="light" class="white_content" style="width: auto;height: auto;left: 40%">
		<img alt=""  width="200px" height="200px" src="/Goktech-Bank-System/images/timg.gif">
	</div>

	<div id="fade" class="black_overlay"></div>
	<!-- 弹出层 end -->
	<script type="text/javascript">
		$(function() {
			var pager = $('#dg').datagrid().datagrid('getPager'); // get the pager of datagrid
			pager.pagination();
		})
		$("#standardQueryBtn").click(function() {

			$("#dg").datagrid("load", {
				"zhdh" : $("#zhdh").val()
			});

		});
		function one() {
			document.getElementById('light').style.display = 'block';
			document.getElementById('fade').style.display = 'block'
			//
			$.get("http://localhost:8080/Goktech-Bank-System/hexin/startNianJian",null,function(){
				document.getElementById('light').style.display = 'none';
				document.getElementById('fade').style.display = 'none'
			});
		}

		function hide() {
			document.getElementById('light').style.display = 'none';
			document.getElementById('fade').style.display = 'none'
			document.getElementById('light2').style.display = 'none';
		}
		$("#nextbtn1").click(function() {
			document.getElementById('light').style.display = 'none';
			document.getElementById('light2').style.display = 'block';
		});
		function add() {
			console.log($('#dg').datagrid('getSelected').id)
		}
		function downNianJianFail() {
			location.href="/Goktech-Bank-System/nianjian/downNianJianFail";
		}
		function toCount() {
			location.href="/Goktech-Bank-System/page/nianjian-count.html";
		}
	</script>
</body>
</html>
