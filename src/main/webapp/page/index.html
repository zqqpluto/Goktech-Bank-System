<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>首页</title>
<link rel="stylesheet" href="../common/css/sccl.css">
<link rel="stylesheet" type="text/css"
	href="../common/skin/qingxin/skin.css" id="layout-skin" />
<script type="text/javascript"
	src="/Goktech-Bank-System/common/lib/jquery-1.9.0.min.js"></script>
</head>
</head>
<body>
	<div class="layout-admin">
		<header class="layout-header">
			<span class="header-logo">XXX系统</span> <a class="header-menu-btn"
				href="javascript:;"><i class="icon-font">&#xe600;</i></a>
			<ul class="header-bar">
				<li class="header-bar-role"><a href="javascript:;">超级管理员</a></li>
				<li class="header-bar-nav"><a href="javascript:;">admin<i
						class="icon-font" style="margin-left: 5px;">&#xe60c;</i></a>
					<ul class="header-dropdown-menu">
						<li><a href="javascript:;">个人信息</a></li>
						<li><a href="javascript:;">切换账户</a></li>
						<li><a href="javascript:void();" onclick="link('password')">修改密码</a></li>
						<li><a href="javascript:void();" onclick="out()">退出</a></li>
					</ul></li>
				<li class="header-bar-nav"><a href="javascript:;" title="换肤"><i
						class="icon-font">&#xe608;</i></a>
					<ul class="header-dropdown-menu right dropdown-skin">
						<li><a href="javascript:;" data-val="qingxin" title="清新">清新</a></li>
						<li><a href="javascript:;" data-val="blue" title="蓝色">蓝色</a></li>
						<li><a href="javascript:;" data-val="molv" title="墨绿">墨绿</a></li>
					</ul></li>
			</ul>
		</header>
		<aside class="layout-side">
			<ul class="side-menu">
			</ul>
		</aside>

		<div class="layout-side-arrow">
			<div class="layout-side-arrow-icon">
				<i class="icon-font">&#xe603;</i>
			</div>
		</div>

		<section class="layout-main">
			<div class="layout-main-tab">
				<button class="tab-btn btn-left">
					<i class="icon-font">&#xe603;</i>
				</button>
				<nav class="tab-nav">
					<div class="tab-nav-content">
						<a href="javascript:;" class="content-tab active"
							data-id="home.html">首页</a>
					</div>
				</nav>
				<button class="tab-btn btn-right">
					<i class="icon-font">&#xe602;</i>
				</button>
			</div>
			<div class="layout-main-body">
				<iframe class="body-iframe" name="iframe0" width="100%" height="99%"
					src="home.html" frameborder="0" data-id="home.html" seamless></iframe>
			</div>
		</section>
		<div class="layout-footer">XXX系统</div>
	</div>
	<script type="text/javascript" src="../common/lib/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="../common/js/sccl.js"></script>
	<script type="text/javascript" src="../common/js/sccl-util.js"></script>
</body>
<script type="text/javascript">
	$(function() {
		var para = window.location.href;
		if (para.split("?").length > 1) {
			var url = para.split("?")[1].split("=")[1]
			url = url + ".html";
		} else {
			url = "home.html"
		}
		$(".body-iframe").attr({src:url})
	})

	function out() {
		//ajax发送  会携带cookie
		$.get("/Goktech-Bank-System/yongh/out", null, function(data) {
			if (data.code == 1) {
				alert("退出成功")
				location.href = "/Goktech-Bank-System/index.html";
			}
		});
	}

	function link(a) {
		location.href = "./index.html?page=" + a;
	}
</script>
</html>
